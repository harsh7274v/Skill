<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- It will redirect to the Home Page after submitting the form -->
</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="/assets/images/icon/fb2.png">
				<img src="/assets/images/icon/insta2.png">
				<img src="/assets/images/icon/tt2.png">
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" method="POST" action="/api/login">
				<div class="inp">
					<img src="/assets/images/icon/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" name="email" required="required">
				</div>
				<div class="inp">
					<img src="/assets/images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" name="confirmPassword" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="/assets/images/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group" method="POST" action="/api/register">
				<input type="text" class="input-field" placeholder="Full Name" name="name" required>
				<input type="email" class="input-field" placeholder="Email Address" name="email" required>
				<input type="password" class="input-field" placeholder="Create Password" name="confirmPassword" required>
				<input type="password" class="input-field" placeholder="Confirm Password" required>
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="/assets/js/login.js"></script>
</body>
</html>
